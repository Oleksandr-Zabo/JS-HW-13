<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="/movie-library/style.css">
</head>
<body>

    <h1>Cinema of the Future</h1>
    <div id="movie-list"></div>
    <h2>Add a new movie</h2>

    <form id="movie-form">
        <input type="text" name="title" id="title" placeholder="Title" required>
        <input type="text" name="director" id="director" placeholder="Director" required>
        <input type="text" name="genre" id="genre" placeholder="Genre" required>
        <input type="text" name="year" id="year" placeholder="Year" required>
        <button type="submit">Add Movie</button>
    </form>

    <h2>Filter & Sort Movies</h2>
    <div class="filter-controls">
        <div>
            <label for="genre-filter">Filter by Genre:</label>
            <select id="genre-filter">
                <option value="">All Genres</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Drama">Drama</option>
                <option value="Crime">Crime</option>
                <option value="Action">Action</option>
                <option value="Romance">Romance</option>
                <option value="Thriller">Thriller</option>
                <option value="Adventure">Adventure</option>
            </select>
        </div>
        
        <div>
            <label for="year-sort">Sort by Year:</label>
            <select id="year-sort">
                <option value="">No Sorting</option>
                <option value="asc">Year: Ascending (Old to New)</option>
                <option value="desc">Year: Descending (New to Old)</option>
            </select>
        </div>

        <button id="clear-filters">Clear All Filters</button>
    </div>

    <script src="/movie-library/app.js"></script>
</body>
</html>
